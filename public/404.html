<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishing Forecast</title>
  <script>
    // Single Page Application redirect for GitHub Pages
    // Redirect to the base URL with hash routing
    const path = window.location.pathname.slice(1);
    if (path) {
      window.location.replace(`${window.location.origin}/fishing-report/#/${path}`);
    } else {
      window.location.replace(`${window.location.origin}/fishing-report/`);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
