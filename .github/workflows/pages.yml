name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # Nightly build at 00:00 America/Chicago (06:00 UTC during DST, 05:00 UTC during standard time)
    # Using 06:00 UTC as a compromise - adjust seasonally if needed
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run type-check
        
      - name: Run tests
        run: npm test
        
      - name: Build data (optional prebuild)
        run: npm run build:data || echo "Skipping data prebuild - not configured"
        continue-on-error: true
        
      - name: Build application
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
